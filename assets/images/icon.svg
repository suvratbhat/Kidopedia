  <!-- Nose -->
  <ellipse cx="700" cy="535" rx="15" ry="12" fill="#4E342E"/>
  <!-- Left Eye -->
  <circle cx="675" cy="510" r="10" fill="#4E342E"/>
  <!-- Right Eye -->
  <circle cx="725" cy="510" r="10" fill="#4E342E"/>
  <!-- Smile -->
  <path d="M 680 545 Q 700 555 720 545" stroke="#4E342E" stroke-width="3" fill="none" stroke-linecap="round"/>

