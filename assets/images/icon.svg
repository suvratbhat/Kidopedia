  <!-- Left Ear -->
  <circle cx="650" cy="470" r="35" fill="#8D6E63"/>
  <!-- Right Ear -->
  <circle cx="750" cy="470" r="35" fill="#8D6E63"/>
  <!-- Inner Left Ear -->
  <circle cx="650" cy="475" r="20" fill="#D7CCC8"/>
  <!-- Inner Right Ear -->
  <circle cx="750" cy="475" r="20" fill="#D7CCC8"/>
