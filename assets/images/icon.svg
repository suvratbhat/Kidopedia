  <path d="M 584 450 L 588 462 L 600 462 L 590 470 L 594 482 L 584 474 L 574 482 L 578 470 L 568 462 L 580 462 Z" fill="#42A5F5"/>
  <path d="M 820 520 L 824 532 L 836 532 L 826 540 L 830 552 L 820 544 L 810 552 L 814 540 L 804 532 L 816 532 Z" fill="#EC407A"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
